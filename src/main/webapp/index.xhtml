<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view locale="#{appCredentials.idioma}">
        <h:head>

            <p:ajaxStatus onstart="statusDialog.show();"  oncomplete="statusDialog.hide();" >
            </p:ajaxStatus>
            <p:dialog modal="true" widgetVar="statusDialog" resizable="false" header=""   
                      draggable="false" closable="false">  
                <h:graphicImage library="img"  name="unam.gif"/>
            </p:dialog>
        </h:head>
        <body>


            <h:form id="controlPanel">
                <p:commandButton value="#{msj.boton}"  title="EspaÃ±ol" ajax="false" immediate="true" actionListener="#{appCredentials.cambiaEs()}"/>

                <br/>
                <p:commandButton value="logout" action="#{loginController.logout()}" ajax="false" />
                <br/>
                <h:commandLink action="objetoAprendizaje">
                    <span class="ca-iconI">
                        <h:graphicImage library="img"  class="bordeLinkM" name="iconosHome/oa.png"/>
                    </span>
                    <div  class="ca-contentI">
                        <div class="ca-mainI">#{msgs.icono_objeto_aprendizaje}</div>
                    </div>
                </h:commandLink>
                <h:commandLink action="repositorio">
                    <span class="ca-iconI">
                        <h:graphicImage library="img"  class="bordeLinkM" name="iconosHome/descarga.jpg"/>
                    </span>

                        <div class="ca-mainI">Repositorio</div>
                    </div>
                </h:commandLink>
                
                <br/>
                
            </h:form>
        </body>
    </f:view>
